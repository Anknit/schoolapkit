<div class="row">
    <div class="col-md-4 col-md-offset-1" data-ng-repeat="option in presentOptionList">
        <div class="jumbotron box-shadow">
            <h1 class="text-center">{{option.optionName}}</h1>
            <p>This is option {{option.presentoptionid}}. Click for supporting this option</p>
            <p>
                <div class="row">
                    <div class=" col-md-12">
                        <div class="progress" ng-init="getpercentstring(option,$index)">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{option.percentCount}}" aria-valuemin="0" aria-valuemax="100" style="{{ 'width:' + option.percentCount}}" >
                                <span>{{option.percentCount}}</span>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-danger btn-lg option-choose-button" data-optionval="{{option.presentoptionid}}" data-ng-click="confirmSelection($event)" type="button"><span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;I want this</button>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4 text-center">
        <div class="jumbotron">
            <h1>Option 3</h1>
            <p>This is option 3. Not satisfied with option 1 and option 2.</p>
            <p>
                <button class="btn btn-danger btn-lg" type="button">None of these</button>
            </p>
        </div>
    </div>
</div>
