<div class="row">
    <div class="col-md-10 col-md-offset-1 text-center" data-ng-class="{ 'hide' : orderStatus.status != 1}">
        <p>Today's Snacks have been finalised.</p>
        <p><strong>{{orderStatus.optionName}}</strong><small>&nbsp;Order Votes :</small> <label class="badge">{{orderStatus.ordervotecount}}</label></p>
        <p>Voting for next snacks ordering has started below.</p>
    </div>
    <div class="col-md-10 col-md-offset-1 text-center" data-ng-class="{ 'hide' : orderStatus.status == 1}">
        <p>Voting for Snacks is in process.</p>
    </div>
    <div class="col-md-4 col-md-offset-1" data-ng-repeat="option in presentOptionList">
        <div class="well box-shadow" data-ng-class="{ 'bg-selected' : option.presentoptionid == option.presentvoteoption}">
            <h1 class="text-center">{{option.optionName}}</h1>
<!--
            <p>This is option {{option.presentoptionid}}. Click for supporting this option</p>
-->
            <p>
                <div class="row">
                    <div class="col-md-12">
                        <div class="progress" ng-init="getpercentstring(option,$index)" data-ng-class="{ 'hide' : option.presentvoteoption == 0}" >
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{option.percentCount}}" aria-valuemin="0" aria-valuemax="100" style="{{ 'width:' + option.percentCount}}" >
                                <span>{{option.percentCount}} </span>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-info btn-lg option-choose-button" data-ng-class="{ 'invisible' : option.presentvoteoption != 0}" data-optionval="{{option.presentoptionid}}" data-ng-click="confirmSelection($event)" type="button"><span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;I want this</button>
                        <p class="text-primary" data-ng-class="{ 'show' : option.presentoptionid == option.presentvoteoption, 'invisible' : option.presentoptionid != option.presentvoteoption}">You have opted for this option</p>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4 text-center">
        <div class="panel">
            <div class="panel-heading">If do not want snacks today. Click here</div>
            <div class="panel-body">
                <button class="btn btn-danger btn-lg" type="button">Don't order for me today</button>
            </div>
        </div>
    </div>
</div>
